<div class="flex flex-col h-dvh bg-slate-100">
  <!-- Navbar -->
  <header class="flex items-center justify-between h-14 px-4 bg-slate-800 text-white shadow">
    <span class="font-semibold text-lg">GitHub Browser</span>
    <nav class="flex items-center gap-4">
      <a routerLink="/dashboard" routerLinkActive="underline" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      <a routerLink="/template-form" routerLinkActive="underline">Template Form</a>
      <a routerLink="/reactive-form" routerLinkActive="underline">Reactive Form</a>
      <a routerLink="/rxjs-demo" routerLinkActive="underline">RxJS Demo</a>
      <button
        type="button"
        class="px-3 py-1.5 rounded bg-slate-600 hover:bg-slate-500"
        (click)="logout()"
      >
        Log out
      </button>
    </nav>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-56 bg-slate-700 text-white shadow flex flex-col py-4">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-slate-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-4 py-2 hover:bg-slate-600"
      >
        Dashboard
      </a>
      <a routerLink="/template-form" routerLinkActive="bg-slate-600" class="px-4 py-2 hover:bg-slate-600">
        Template-driven Form
      </a>
      <a routerLink="/reactive-form" routerLinkActive="bg-slate-600" class="px-4 py-2 hover:bg-slate-600">
        Reactive Form
      </a>
      <a routerLink="/rxjs-demo" routerLinkActive="bg-slate-600" class="px-4 py-2 hover:bg-slate-600">
        RxJS Demo
      </a>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-auto p-6">
      <router-outlet />
    </main>
  </div>
</div>
